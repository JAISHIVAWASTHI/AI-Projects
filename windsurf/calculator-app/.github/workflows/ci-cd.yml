name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    
    services:
      # Service container for the backend
      backend:
        image: node:16
        ports:
          - 5000:5000
        env:
          NODE_ENV: test
          PORT: 5000
        # Start the backend server
        run: |
          cd backend
          npm ci
          npm run build
          npm start &
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    
    # Frontend setup and test
    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci
      
    - name: Run frontend unit tests
      working-directory: frontend
      run: npm test -- --watchAll=false --coverage
      
    - name: Run frontend integration tests
      working-directory: frontend
      run: |
        npm install -g serve
        npm run build
        serve -s build -l 3000 &
        npm run test:integration
      
    - name: Run accessibility tests
      working-directory: frontend
      run: |
        npm install -g pa11y-ci
        npm run build
        serve -s build -l 3000 &
        pa11y-ci --config .pa11yci.json
      
    - name: Build frontend for production
      working-directory: frontend
      run: npm run build
    
    # Backend test (runs against the service container)
    - name: Install backend dependencies
      working-directory: backend
      run: npm ci
      
    - name: Run backend unit tests
      working-directory: backend
      env:
        NODE_ENV: test
      run: |
        npm run test:unit
        
    - name: Run backend integration tests
      working-directory: backend
      env:
        NODE_ENV: test
        TEST_DB_URI: mongodb://localhost:27017/test_calculator
      run: |
        npm run test:integration
        
    - name: Run security audit
      working-directory: backend
      run: npm audit --production
      continue-on-error: true  # Continue if there are vulnerabilities (but they'll be reported)
      
    - name: Check code coverage
      working-directory: backend
      run: npm run test:coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: backend/coverage
        fail_ci_if_error: false
    
    # Only run deployment on push to main/master
    deploy:
      name: Deploy
      needs: test-and-build
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      runs-on: ubuntu-latest
      
      steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      # Deploy to Vercel (example - you'll need to set up Vercel)
      - name: Install Vercel CLI
        run: npm install -g vercel
        
      - name: Deploy to Vercel
        run: |
          cd frontend
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
