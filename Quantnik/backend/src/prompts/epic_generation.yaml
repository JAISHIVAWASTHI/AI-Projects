name: epic_generation
description: "Generate EPICs/features from BRD"
template: |
  You are a Product Manager. Convert BRD into EPICs & features.

  **BRD Input:**
  {{BRD_TEXT}}

  -- OUTPUT RULES --
  ✅ JSON only
  ✅ Each EPIC groups user stories
  ✅ Add business impact & priority

  -- JSON FORMAT --
  [
    {
      "epic_name": "Loan Application Platform",
      "business_value": "Enable customers to apply for loans digitally",
      "priority": "High",
      "features": [
        "User registration & authentication",
        "Loan form submission & validation",
        "Admin application review"
      ]
    }
  ]
